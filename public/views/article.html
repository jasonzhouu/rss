<md-list>
    <md-list-item ng-click="model.showUserDetailDialog(user.id)" ng-repeat="user in model.userList">
        <img src="/admin/assets/images/avatar-jobs.png" alt="{{user.username}}" class="md-avatar">
        <span>{{user.username}}</span>
        <md-icon md-svg-icon="/admin/assets/icons/chat.svg" aria-label="detail" class="md-secondary"></md-icon>
    </md-list-item>
</md-list>
