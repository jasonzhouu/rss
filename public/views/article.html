<article class="weui-article">
    <div style="margin-bottom: 50px">
        <i class="fa fa-backward" aria-hidden="true" ng-click="goBack()"></i>
        <i style="position: relative;left: 50px;">
            新闻浏览
        </i>
        <input class="star" type="checkbox" title="bookmark page" ng-change="starClick()" ng-model="star" style="position: relative;left: 160px;color:red;">
    </div>
    <h1>
        <!-- <ng-bind-html ng-bind-html="safeTitle"> </ng-bind-html> -->
        {{article.title}}
    </h1>
    <section>
        <ng-bind-html ng-bind-html="safeContent"> </ng-bind-html> 
        <!-- {{article.content}} -->
    </section>
</article>
